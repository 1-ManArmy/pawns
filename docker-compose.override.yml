services:
  onelastai-frontend:
    # Override command to run dev server with hot reload
    command: npm run dev -- --host 0.0.0.0 --port 5173
    environment:
      - NODE_ENV=development
      - VITE_APP_API_BASE_URL=http://localhost:3000/api
    ports:
      - '5173:5173'
    volumes:
      - ./:/app
      - /app/node_modules
    depends_on:
      - onelastai-backend
    # Use the same build context; image will have deps installed already
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5173"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s